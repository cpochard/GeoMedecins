<p>
  {{param}}
</p>
<div *ngIf="medecin">
  <h2>{{ medecin.prenom +" "+ medecin.nom }} Details</h2>
  <img [src]="'/assets/images/' + medecin.photo">
  <div>
    <span>Profession : </span>{{medecin.profession}}</div>
  <div>
    <span>Email : </span>{{medecin.email}}</div>
  <div>
    <span>Lattitude : </span>{{medecin.lattitude}}</div>
  <div>
    <span>Longitude : </span>{{medecin.longitude}}</div>
</div>
